<div class="flex flex-wrap gap-4 h-full transform transition-transform duration-200 hover:scale-[1.04] ">
  <div *ngIf="type != 'testimonials'"
    class="flex  h-full w-full bg-[#bebce0]   bg-opacity-10 rounded-xl  shadow-xl /50 p-6">

    <div class=" w-20 h-20  grid text-2xl font-extrabold  text-[#6754CA] rounded-xl mr-4">
      <mat-icon fontSet="fas" [fontIcon]="icon"></mat-icon>
    </div>
    <div class="flex flex-col">
      <div class="text-black font-bold text-xl">
        {{ title }}
      </div>
      <div class="text-sm text-black">
        {{ text }}
      </div>
    </div>

  </div>




  <div *ngIf="type == 'testimonials'"
    class=" w-full bg-[#bebce0]   bg-opacity-10 rounded-xl  shadow-xl  /50 p-6  hover:border-[#230E91]  hover:border-2 transform transition-transform duration-200 hover:scale-[1.04] hover:cursor-pointer" >
    <div class="flex flex-row ">

      <div class=" w-15 h-15  grid font-extrabold  bg-white rounded-xl mr-4">
        <img mat-card-image [src]="icon" alt="Profile Icon">
      </div>
      <div class="flex flex-col">
        <div class="text-black font-bold text-3xl">
          {{ title }}
        </div>
        <div class="text-md text-[#6754CA]">
          {{ subTitle }}
        </div>
      </div>
    </div>

    <div>
      <p class="line-clamp-2 overflow-hidden">
        {{ text }}
      </p>
    </div>

  </div>
</div>
