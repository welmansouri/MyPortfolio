<div class="flex flex-wrap gap-4 h-full">
  <div *ngIf="type != 'testimonials'"
    class="flex  h-full w-full bg-slate-700 bg-opacity-10 rounded-xl  shadow-md shadow-slate-500/50 p-6">

    <div class=" w-20 h-20  grid text-2xl font-extrabold  text-yellow-600 rounded-xl mr-4">
      <mat-icon fontSet="fas" [fontIcon]="icon"></mat-icon>
    </div>
    <div class="flex flex-col">
      <div class="text-white font-bold text-xl">
        {{ title }}
      </div>
      <div class="text-sm text-white">
        {{ text }}
      </div>
    </div>

  </div>




  <div *ngIf="type == 'testimonials'"
    class=" w-full bg-slate-700 bg-opacity-10 rounded-xl  shadow-md shadow-slate-500/50 p-6 " >
    <div class="flex flex-row">

      <div class=" w-15 h-15  grid font-extrabold  bg-white rounded-xl mr-4">
        <img mat-card-image [src]="icon" alt="Profile Icon">
      </div>
      <div class="flex flex-col">
        <div class="text-white font-bold text-3xl">
          {{ title }}
        </div>
        <div class="text-xs text-slate-400">
          {{ subTitle }}
        </div>
      </div>
    </div>

    <div>
      <p class="line-clamp-2 overflow-hidden">
        {{ text }}
      </p>
    </div>

  </div>
</div>
