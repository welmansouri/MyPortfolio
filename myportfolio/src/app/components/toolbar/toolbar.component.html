<div class="flex justify-end items-center gap-4 ">
  <nav *ngFor="let value of links" class="flex w-1/11 items-center justify-end">
    <app-button
      [text]="value.label"
      [type]="value.type"

      icon="send"
      (actionHandler)="setActiveLink(value.anchor)">
    </app-button>
  </nav>
</div>
