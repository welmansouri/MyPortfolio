<div class="flex  bg-white justify-self-end p-6 shadow-xl  rounded-r-xl rounded-bl-xl ">
  <nav  *ngFor="let value of links ">
    <a (click)="setActiveLink(value.anchor)"
    [routerLink]="value.anchor" [ngClass]="{
        'text-yellow-600': activeLink === value.anchor,
        'text-slate-800': activeLink !== value.anchor
      }" class="flex-1 mr-4 font-bold hover:text-slate-400 transition-colors duration-200">{{value.label}}</a>
  </nav>
</div>
